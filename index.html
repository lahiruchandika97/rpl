<div class="flex justify-center gap-5 mt-3">
    <form name="playerFormId">

                id="players"
                name="ddlselect"
                onChange="getPlayer()"
        >

            <option value="Hustlers">Stany Devadason</option>

            <option value="Thunders">Ezra Stephen</option>
            <option value="Falcons">Chathura Jayasena</option>
            <option value="Warriors">Shankar Abishek</option>
            <option value="Panthers">Joshep Jerom</option>
            <option value="Warriors">Laven Jayaththirajieth</option>

                            </div>

                                <div class="font-medium text-gray-900">Stallions</div>
                            </div>

                    </td>
                </tr>
                <tr>
                    <td class="px-3 py-4 text-sm text-gray-900 font-semibold lg:table-cell">
                        <div class="flex items-center">

                            </div>

                    </td>

                </tr>
                <tr>
                    <td class="px-3 py-4 text-sm text-gray-900 font-semibold lg:table-cell">

<div class="flex flex-col mt-4 items-center justify-center">
    <div class="flex items-center ml-5 mt-2 flex gap-3 flex-wrap">
        <button
                type="button"
                onclick="hustlersBid()"
                style="background-color:rgba(255,51,0,1); color:honeydew"
                class="rounded-md border border-gray-300 px-8 py-2 font-black text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
            Hustlers
        </button>

        <button
                type="button"
                onclick="stallionsBid()"

        <button

        <button

        >
            Warriors
        </button>

        <button
                type="button"
                onclick="panthorsBid()"
                style="background-color:rgba(51,51,153,1); color:honeydew"
                class="inline-flex items-center rounded-md border border-gray-300 bg-white px-8 py-2 font-black text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
            Panthors
        </button>
    </div>
    <div class="flex items-center ml-5 mt-2 flex gap-3 mb-8">
        <button
                type="button"
                onclick="reset()"
                class="rounded-md border border-gray-300 bg-white px-8 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
            Reset
        </button>

        <button
                type="button"
                id="soldBtn"
                onclick="showSold()"
                onMouseOver="this.style.color='red'"
                onMouseOut="this.style.color='black'"
                class="inline-flex items-center rounded-md border border-gray-300 bg-white px-8 py-2 text-base font-black text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"

            Sold

<script>
    var layout = {};

    var yArray = ["Hustlers", "Stallions", "Thunders", "Falcons", "Warriors", "Panthers", ""];
    var xArray = [0, 0, 0, 0, 0, 0, 10000];
    var colors = [
        "rgba(255,51,0,1)",
        "rgba(255,153,51,1)",
        "rgba(0,102,255,1)",
        "rgba(0,153,0,1)",
        "rgba(255,204,0,1)",
        "rgba(51,51,153,1)",
        "rgba(255,255,255,0.1)",
    ];
    var borderColors = [
        "rgb(8,48,107)",
        "rgb(8,48,107)",
        "rgb(8,48,107)",
        "rgb(8,48,107)",
        "rgb(8,48,107)",
        "rgb(8,48,107)",
        "rgba(255,255,255,0.1)",
    ];

    var totalPrice = 4500;
    var biddingChangeAmount = 10000;
    var increaseLevelOne = 500;
    var increaseLevelTwo = 1000;

    var team = "";

    var data = [
        {
            x: xArray,
            y: yArray,
            type: "bar",
            orientation: "h",
            width: [0.7, 0.7, 0.7, 0.7, 0.7, 0.7],
            textposition: 'auto',
            marker: {
                color: colors,
                line: {
                    color: borderColors,
                    width: 1
                }
            },
        },
    ];

    Plotly.newPlot("myPlot", data, layout);

    function hustlersBid() {
        if (totalPrice < biddingChangeAmount) {
            totalPrice = totalPrice + increaseLevelOne;
            data[0].x[0] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        } else {
            totalPrice = totalPrice + increaseLevelTwo;
            data[0].x[0] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        }
        showTotalPrice();
        showTeamName();
        fillTable();
    }

    function stallionsBid() {
        if (totalPrice < biddingChangeAmount) {
            totalPrice = totalPrice + increaseLevelOne;
            data[0].x[1] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        } else {
            totalPrice = totalPrice + increaseLevelTwo;
            data[0].x[1] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        }
        showTotalPrice();
        showTeamName();
        fillTable();
    }

    function thundersBid() {
        if (totalPrice < biddingChangeAmount) {
            totalPrice = totalPrice + increaseLevelOne;
            data[0].x[2] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        } else {
            totalPrice = totalPrice + increaseLevelTwo;
            data[0].x[2] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        }
        showTotalPrice();
        showTeamName();
        fillTable();
    }

    function falconsBid() {
        if (totalPrice < biddingChangeAmount) {
            totalPrice = totalPrice + increaseLevelOne;
            data[0].x[3] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        } else {
            totalPrice = totalPrice + increaseLevelTwo;
            data[0].x[3] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        }
        showTotalPrice();
        showTeamName();
        fillTable();
    }

    function warriorsBid() {
        if (totalPrice < biddingChangeAmount) {
            totalPrice = totalPrice + increaseLevelOne;
            data[0].x[4] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        } else {
            totalPrice = totalPrice + increaseLevelTwo;
            data[0].x[4] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        }
        showTotalPrice();
        showTeamName();
        fillTable();
    }

    function panthorsBid() {
        if (totalPrice < biddingChangeAmount) {
            totalPrice = totalPrice + increaseLevelOne;
            data[0].x[5] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        } else {
            totalPrice = totalPrice + increaseLevelTwo;
            data[0].x[5] = totalPrice;
            Plotly.newPlot("myPlot", data, layout);
        }
        showTotalPrice();
        showTeamName();
        fillTable();
    }


    function checkname(name) {
        return name == teamName;
    }

    function reset() {
        window.location.reload();
        // data[0].x = [0, 0, 0, 0, 0, 0, 1000];
        // totalPrice = 5000;
        // Plotly.newPlot('myPlot', data, layout);
        // console.log(data[0].y);
        // var nameIndex = data[0].y.findIndex(checkname);
        // console.log(teamName + ' index is ' + nameIndex);
    }

    var teamName;
    var playerName;

    function getPlayer() {
        let selectedName = playerFormId.ddlselect[playerFormId.ddlselect.selectedIndex].text;
        playerName = selectedName;
        document.getElementById("playerName").innerHTML =
            "Player :  <b style='color:red;'>" + playerName + "</b>";
    }

    function showTotalPrice() {
        document.getElementById("totalPrice").innerHTML =
            "Current Bid :  <b style='color:red;'>" + totalPrice + " LKR</b>";
    }

    function showTeamName() {
        var teamNameIndex = data[0].x.findIndex(checkTeam);
        team = data[0].y[teamNameIndex];
        document.getElementById("team").innerHTML = "Team :  <b style='color:red;'>" + team + "</b>";
    }

    function checkTeam(team) {
        return team == totalPrice;
    }

    function fillTable() {
        document.getElementById("hustlers").innerHTML =
            "<b style='color:red;'>" + data[0].x[0] + "</b>";
        document.getElementById("stallions").innerHTML =
            "<b style='color:red;'>" + data[0].x[1] + "</b>";
        document.getElementById("thunders").innerHTML =
            "<b style='color:red;'>" + data[0].x[2] + "</b>";
        document.getElementById("falcons").innerHTML =
            "<b style='color:red;'>" + data[0].x[3] + "</b>";
        document.getElementById("warriors").innerHTML =
            "<b style='color:red;'>" + data[0].x[4] + "</b>";
        document.getElementById("panthers").innerHTML =
            "<b style='color:red;'>" + data[0].x[5] + "</b>";
    }

    function showSold() {
        document.getElementById('sold')
            .style.display = "block";

        document.getElementById('soldBtn')
            .style.display = "none";
    }
